<body>
   <header>
      <h1>

      </h1>
   </header>

   <article>
      <h2>Scouting Locations</h2>
      <div id="results">
          <ul>
             <li id="item1"></li>
             <li id="item2"></li>
             <li id="item3"></li>
             <li id="item4"></li>
             <li id="item5"></li>
          </ul>
      </div>
   </article>
   <script>
      var places = ["Fontana", "Ontario", "Upland", "Chino", "Rialto"];
      function processPlaces(){
         for (var i = 0; i < 5; i++){
            var listItem = "item" + (i + 1);
            document.getElementById(listItem).innerText = places[i];
      }
   }
      if (window.addEventListener) {
         window.addEventListener("load", processPlaces, false);
      } else if (window.attachEvent) {
         window.attachEvent("onload", processPlaces);
      }
      //function assigns array value to previously stated ids. 
   </script>
</body>
